<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediul de învățare finalizat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/screenshots/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/screenshots/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/screenshots/favicon-16x16.png">
    <link rel="manifest" href="/screenshots/site.webmanifest">
    <link rel="stylesheet" href="/css/learning-complete.css">
    <script src="/javascript/learning-complete" defer></script>
</head>
<body>
<div class="card">
    <h1><i class="fa-solid fa-check-circle"></i> Felicitări!</h1>
    <p>Ai terminat mediul de învățare și ai deblocat acum statisticile! Poți să vezi cât de pregătit ești și să urmărești progresul tău.</p>

    <div class="buttons">
        <form th:action="@{/reset-progress}" method="post">
            <input type="hidden" name="category" th:value="${category}" />
            <button type="submit">
                <i class="fa-solid fa-rotate-right"></i> Reia mediul de învățare
            </button>
        </form>
        <a th:href="@{/statistics}" class="btn-statistics">
            <i class="fa-solid fa-chart-line"></i> Vezi statisticile
        </a>
    </div>
</div>
</body>
</html>
