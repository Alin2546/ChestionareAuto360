<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare â€“ ChestionareAuto360 ðŸš—</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(120deg, #dff9fb, #74b9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: box-shadow 0.3s ease;
        }
        .login-container:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0984e3;
            font-size: 2rem;
            margin-bottom: 25px;
        }
        .info-message {
            font-size: 0.95rem;
            color: #34495e;
            background-color: #ecf9ff;
            padding: 12px 16px;
            border-left: 4px solid #0984e3;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #2d3436;
        }
        input[type="tel"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="tel"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 0 2px rgba(9,132,227,0.1);
        }

        .password-wrapper {
            position: relative;
        }
        .eye-icon {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .eye-icon:hover {
            color: #222;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background: #0984e3;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #56aaff;
        }
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #0984e3;
            text-decoration: none;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .error-message {
            background-color: #ffecec;
            color: #d63031;
            padding: 10px;
            border-radius: 8px;
            margin-top: 16px;
            text-align: center;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Autentificare elevi</h1>

    <div class="info-message">
        DacÄƒ nu existÄƒ contul, acesta va fi creat automat.<br>
        Continuarea navigÄƒrii pe site reprezintÄƒ acordul dumneavoastrÄƒ cu privire la prelucrarea datelor cu caracter personal.
    </div>

    <div th:if="${error}" th:text="${error}" class="error-message"></div>

    <form th:action="@{/login}" th:object="${userCreateDto}" method="post">
        <label for="phoneNumber">NumÄƒr de telefon:</label>
        <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" pattern="[0-9]{10}" required placeholder="07........">
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></div>

        <label for="password">ParolÄƒ:</label>
        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Parola ta" required>
            <span class="eye-icon" onclick="togglePasswordVisibility()">
                <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
            </span>
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
<br>
        <div class="checkbox-container">
            <input type="checkbox" id="terms" required>
            <label for="terms">
                Accept
                <a href="/terms" target="_blank" rel="noopener noreferrer">termenii È™i condiÈ›iile</a>
            </label>
        </div>

        <button type="submit">AutentificÄƒ-te</button>
    </form>

    <a class="forgot-link" href="/forgotPassword">Ai uitat parola?</a>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        }
    }
</script>
</body>
</html>
