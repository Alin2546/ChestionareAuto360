<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>ChestionareAuto360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/screenshots/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/screenshots/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/screenshots/favicon-16x16.png">
  <link rel="manifest" href="/screenshots/site.webmanifest">
  <link rel="stylesheet" href="/css/learning-environment-quiz.css">
  <script th:inline="javascript">
    /*<![CDATA[*/
    const questions = [[${ questions }]];
    const selectedCategory = [[${ category }]];
    /*]]>*/
  </script>
  <script src="/javascript/learning-environment-quiz.js" defer></script>
</head>

<body>

<header class="top-header">
  <div class="header-left">
    <button class="home-btn" id="homeBtn" title="Acasă">
      <i class="fa fa-home"></i>
    </button>

    <div class="brand-box">
      <div class="brand-title">ChestionareAuto360.ro</div>
      <img src="/screenshots/ChestionareAuto360Logo.png" alt="Logo">
    </div>

    <div class="category-box">
      Categoria
      <strong>B</strong>
    </div>
  </div>

  <div id="wrongMessage" class="wrong-message">
    <i class="fa fa-times-circle"></i> GRESIT!
  </div>

  <div class="header-right">
    <div>Întrebări totale <strong id="totalQuestions">3</strong></div>
    <div>Întrebări rămase <strong id="questionsLeft">2</strong></div>
  </div>
</header>


<div id="finalMessage" class="final-message">
  <p id="finalText"></p>

  <button onclick="window.location.href='/'" class="final-home-btn">
    <i class="fa fa-home"></i>
  </button>
</div>


<main>
  <p class="question-text">Întrebarea 1</p>

  <div class="question-container">
    <div class="options"></div>

    <img id="questionImage" class="question-image" src="" alt="Imagine întrebare">
  </div>
</main>

<footer>
  <div class="row-top">
    <button type="button" id="laterBtn">
      <i class="fa fa-rotate-left"></i> ARATA RASPUNSUL
    </button>
    <button type="button" id="modifyBtn">
      <i class="fa fa-xmark"></i> MODIFICĂ RĂSPUNSUL
    </button>
  </div>
  <button type="button" id="submitBtn">
    <i class="fa fa-check"></i> TRIMITE RĂSPUNSUL
  </button>
</footer>

<div id="finalModal" class="final-modal">
  <div class="final-modal-content">
    <i class="fa-solid fa-trophy" style="font-size: 60px; color: #f4b400; margin-bottom: 15px;"></i>
    <h1>Felicitări!</h1>
    <p>
      Felicitări!<br>
      Acum poți să afli cât de pregătit ești cu adevărat pentru examenul tău
    </p>
    <a th:href="@{/account}" class="btn-account">
      <i class="fa-solid fa-user"></i> Mergi la contul tău
    </a>
  </div>
</div>
</body>

</html>
